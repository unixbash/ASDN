<div class="container">
	<div class="row main">
		<div class="main-login col-md-4 col-md-offset-4 col-xs-12">
			
			<div class="col-sm-12 top-bar"></div>

			<div class="row main">
					<a href="/"><img class="col-sm-10 col-sm-offset-1 restrict" src="/assets/asdn.png" alt="logo"></a>
			</div>
			
			<div class="col-sm-12 text-centered">
				<h4 class="mission-stetement">Automating Networks with minimal user input!</h4>
			</div>

			<hr class="col-md-11 hidden-sm">

			<div class="col-sm-12 main-center nopadding nomargin">  	
					<div class="row nomargin">
							<div class="col-xs-6 text-centered nopadding nav-margin"> 
								<button [style.background-color]="loginColor" class="col-xs-12 btn btn-primary login-nav" (click)="showLoginBtn()">Login</button> 
							</div>
							<div class="col-xs-6 text-centered nopadding nav-margin"> 
								<button [style.background-color]="registerColor" class="col-xs-12 btn btn-primary login-nav" (click)="showRegisterBtn()">Register</button> 
							</div>
					</div>
			</div>

			<!--LOGIN-->
			<div [hidden]="!showlogin" class="main-center">  	
				<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" id="loginForm">
					
					<div class="form-group">
						<label for="email" class="control-label white">Email</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="email" name="loginEmail" ngModel required #loginEmail="ngModel" class="form-control"  id="loginEmail" placeholder="Enter your Email"/>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="control-label white">Password</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" name="loginPwd" ngModel required #loginPwd="ngModel" class="form-control"  id="loginPwd" placeholder="Enter your Password"/>
						</div>
					</div>

					<div class="text-centered">
						<div class="g-recaptcha" data-sitekey="6Lcg4DkUAAAAACs2YF9IdSTA56tuJh8Wfj8aHsQs"></div>  
					</div>

					<div class="restrict">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-button centered"> Login</button>
					</div>

					<div class="row text-centered">
						<a class="white" href="#" data-toggle="modal" data-target="#login-modal">Forgot Password</a>
					</div>
					
				</form>
			</div>

			<!--REGISTER-->
			<div [hidden]="!showRegister" class="main-center">  
				<form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" id="registerForm">
					
					<div class="form-group">
						<label for="name" class="control-label white">First Name</label>				
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" name="fName" ngModel required #fName="ngModel" class="form-control"  id="fName"  placeholder="Enter your First Name"/>
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="control-label white">Last Name</label>							
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" name="lName" ngModel required #lName="ngModel" class="form-control" name="lName" id="lName"  placeholder="Enter your Last Name"/>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="control-label white">Email</label>						
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="email" name="email" ngModel required #email="ngModel" class="form-control"  id="email"  placeholder="Enter your Email"/>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="control-label white">Password</label>						
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="password"  placeholder="Enter your Password"/>
						</div>
					</div>

					<div class="form-group">
						<label for="confirm" class="control-label white">Confirm Password</label>						
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" name="confirm" ngModel required #confirm="ngModel" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
						</div>
					</div>

					<div class="text-centered">
						<div class="g-recaptcha" data-sitekey="6Lcg4DkUAAAAACs2YF9IdSTA56tuJh8Wfj8aHsQs"></div>  
					</div>

					<div class="restrict">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-button centered">Register</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

<!--Forgot Password-->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="loginmodal-container">
			<h1>Recover Your Account Credentials</h1><br>
			<form>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
					<input type="email" class="form-control" name="email" id="forgotEmail"  placeholder="Enter your Email"/>
				</div>
			<input type="button" name="login" class="btn btn-primary btn-lg btn-block login-button centered" value="Recover">
			</form>
		</div>
	</div>
</div>
