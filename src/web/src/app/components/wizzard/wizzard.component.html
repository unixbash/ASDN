<!--Welcome Screen-->
<div class="modal fade" id="welcomeModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content modal-container">
            <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-head text-centered">
                    <h1 class="white">Setup Wizzard</h1>
                    <img class="col-xs-12 setup-logo" src="/assets/asdn.png" alt="logo">
                    <h3 class="white">Let's Get Started</h3>
                </div>
                <div class="modal-text">
                    <p class="white">For the application to work correctly, you must first set up a VPN connection to the network which is to be managed. </p>
                    <p class="white">If you require any assistance with this process, please read our VPN Setup Guide <a class="white" href="https://www.juniper.net/documentation/en_US/junos/topics/concept/vpn-types.html"><b>here</b></a>. </p>
                </div>
            </div>

            <div class="modal-btns text-centered">
                
                <button id="ikeNext" type="button" class="btn btn-primary btn-lg btn-block login-button centered" data-dismiss="modal">Next</button>
            </div>
        </div>
    </div>
</div>

<!--Remote Connection - IKE-->
<div class="modal fade" id="ikeModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content modal-container">
            <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-head text-centered">
                    
                    <h2 class="white">
                        <i class="fa fa-globe"></i>
                        Remote Connection - IKE
                    </h2>
                </div>
                <div class="modal-ike-text">

                    <!--Show if there is nothing in the ewquired input-->

                    <form class="form-horizontal" id="ike-form">
                        
                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                <input type="text" class="form-control" name="publicAddress" placeholder="Your Public VPN Address">       
                            </div>
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                <input type="text" class="form-control" name="privateAddress" placeholder="Your Private Address / (CIDR)">       
                            </div>
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                <select class="form-control">
                                    <option value="" selected disabled>IKE Authentication Algorithm</option>
                                    <option>MD5</option>
                                    <option>SHA1</option>
                                    <option>SHA-254</option>
                                    <option>SHA-384</option>
                                </select>
                            </div>                   
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <select class="form-control">
                                    <option value="" selected disabled>IPsec Encryption Algorithm</option>
                                    <option>3DES-cbc</option>
                                    <option>AES-128-cbc</option>
                                    <option>AES-192-cbc</option>
                                    <option>AES-256-cbc</option>
                                    <option>DES-cbc</option>
                                </select>
                            </div>                   
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <select class="form-control">
                                    <option value="" selected disabled>DH Group</option>
                                    <option>Group 1</option>
                                    <option>Group 2</option>
                                    <option>Group 5</option>
                                    <option>Group 19</option>
                                    <option>Group 20</option>
                                    <option>Group 24</option>
                                </select>
                            </div>                   
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                <input type="number" class="form-control" name="privateAddress" placeholder="IKE Lifetime seconds">       
                            </div>
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                <input type="password" class="form-control" name="privateAddress" placeholder="IKE Pre-shared Secret (ASCII) ">       
                            </div>
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <select class="form-control">
                                    <option value="" selected disabled>IKE Version</option>
                                    <option>IKEv1</option>
                                    <option>IKEv2</option>
                                </select>
                            </div>                   
                        </div>

                        <div class="modal-btns text-centered">
                            <button id="ipsecNext" type="button" class="btn btn-primary btn-lg btn-block login-button centered" data-dismiss="modal">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Remote Connection - IPsec-->
<div class="modal fade" id="ipsecModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content modal-container">
            <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-head text-centered">
                    
                    <h2 class="white">
                        <i class="fa fa-globe"></i>
                        Remote Connection - IPsec
                    </h2>

                    <form class="form-horizontal" id="ipsec-form">

                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>

                                    <option>hmac-sha1-96</option>

                                    <option>hmac-md5-96</option>
                                </select>
                            </div>                   
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <select class="form-control">
                                    <option value="" selected disabled>IPsec Encryption Algorithm</option>
                                    <option>3-DES-cbc</option>
                                    <option>AES-128-cbc</option>
                                    <option>AES-192-cbc</option>
                                    <option>AES-256-cbc</option>
                                    <option>DES-cbc</option>
                                    <option>AES-128-gcm</option>
                                    <option>AES-192-gcm</option>
                                    <option>AES-256-gcm</option>
                                </select>
                            </div>                   
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                <input type="number" class="form-control" name="privateAddress" placeholder="IPsec Lifetime seconds">       
                            </div>
                        </div>

                        <div class="form-group">				
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                <select class="form-control">
                                    <option value="" selected disabled>IPsec Perfect Forward Secrecy</option>
                                    <option>Group 1</option>
                                    <option>Group 2</option>
                                    <option>Group 5</option>
                                    <option>Group 14</option>
                                    <option>Group 19</option>
                                    <option>Group 20</option>
                                    <option>Group 24</option>
                                </select>
                            </div>
                        </div>

                        <div class="modal-btns text-centered">
                            <button id="vpnConfig" type="button" class="btn btn-primary btn-lg btn-block login-button centered" data-dismiss="modal">Finish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
